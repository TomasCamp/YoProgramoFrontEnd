<section class="row px-2 pb-2 mt-4 mx-3">
    <div class="d-flex justify-content-between align-items-center mb-1">
        <h2>Sobre Mi</h2>
        <button class="btn btn-primary" *ngIf = "isLogged() && !editable" (click)="editOn()"><i class="bi bi-pencil"></i></button>
        <div *ngIf = "isLogged() && editable">
            <button class="btn btn-primary me-1" (click)="editChange()"><i class="bi bi-check-lg"></i></button>
            <button class="btn btn-danger" (click)="editCancel()"><i class="bi bi-x"></i></button>
        </div>
    </div>
    <p *ngIf = "!editable">{{text}}</p>
    <textarea *ngIf = "editable" [(ngModel)] = "text"></textarea>
</section>
