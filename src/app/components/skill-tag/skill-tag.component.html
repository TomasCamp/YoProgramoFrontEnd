<article class="mt-1 d-flex flex-row col-12 align-items-center justify-content-between">
    <h3 class="col-2 me-5 fs-4">{{skill.name}}</h3>
    <div class="progress w-75 bar-prog me-2">
        <div class="progress-bar progress-bar-striped" role="progressbar" [style]="'width: '+skill.percentage+'%'" aria-valuemin="0" aria-valuemax="100">{{skill.percentage}}%</div>
    </div>
    <div class="ms-auto d-flex justify-content-evenly">
        <button class="btn btn-danger me-2"><i class="bi bi-trash"></i></button>
        <button class="btn btn-primary"><i class="bi bi-pencil"></i></button>
    </div>
</article>
